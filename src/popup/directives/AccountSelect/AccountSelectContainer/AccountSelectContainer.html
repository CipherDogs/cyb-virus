<div class="input-absolute-container account-select-container md-elevation-5" ref="container" xmlns:v-on="http://www.w3.org/1999/xhtml" :style="{'top': top}">
  <div class="content" v-if="showContainer">
    <h3>Accounts</h3>

    <div class="accounts-list">
      <div v-for="account in accountListDisplay" :class="{'active': account.address === currentAccount.address}">{{account.prettyAddress}}</div>
    </div>
  </div>
  <div class="background" v-if="showContainer"></div>
</div>
