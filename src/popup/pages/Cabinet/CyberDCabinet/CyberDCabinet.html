<div style="text-align: center;">
  <p>CyberD</p>

  <h3 v-if="currentAccount"><pretty-hex :hex="currentAccount.address"></pretty-hex></h3>
  <h3>Balance:</h3>
  <h2>
    {{balanceStr}} GCYB
    <md-button class="md-icon-button small-button" @click="getBalance"><md-icon class="fas fa-sync"></md-icon></md-button>
  </h2>
  <div v-if="bandwidth">
    <h3>Bandwidth:</h3>
    <h2>
      {{bandwidth.remained}} / {{bandwidth.maxValue}}
    </h2>
  </div>

  <router-link :to="{name: 'cabinet-cyberd-link'}" tag="button">Link</router-link>

  <div style="margin-top: 40px;">
    <button style="padding: 30px;" @click="downloadPage" :disabled="peersError">Download page to IPFS</button>
  </div>
  <div style="margin-top: 10px;">IPFS peers: {{peersCount ? peersCount : '...'}}</div>
</div>
