<div id="import-account" class="padding-container">
  <h2>Settings</h2>

  <loading v-if="loading"></loading>
  <div v-else>
    <div v-for="(settingName, index) in names">
      <div style="margin-top: 15px;">{{humanReadableNames[index]}}:</div>
      <div>
        <input type="text" v-model="values[settingName]" />
      </div>
    </div>

    <div style="margin-top: 25px; display: flex; justify-content: flex-end;"><button @click="save">Save</button></div>
  </div>
</div>
