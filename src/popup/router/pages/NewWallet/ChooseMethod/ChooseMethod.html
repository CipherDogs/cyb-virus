<div id="new-wallet-method">

    <!--<h3>Cyb Extension</h3>-->
  </div>

  <h3>New to Cyb?</h3>
  <div class="methods">
    <div>
      <h4>Yes, let's get set up!</h4>
      <p>This will create a new wallet and seed phrase</p>

    <div>
      <h4>No, I already have a seed phrase</h4>

    </div>
  </div>
</div>
